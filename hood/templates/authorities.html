{% extends 'base.html' %}
{% load static %}



{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;">
      <h1 style="color:white;text-align:center;">Authorities</h1>

    </div>
  </div>

<div class="row">
  {% for authority in authorities %}
  <div class="col-md-4">
  <div class="card" style="width: 20rem;width: 20rem;margin-top:10px; ">
  <div class="card-body">
    <h4 class="card-title" data-toggle="modal" data-target="#{{authority.id}}">{{authority.name}}</h4>
    <p>Phone Number: {{authority.contact}}</p>
    <p>Address: {{authority.address}}</p>
  </div>
</div>
</div>
{% endfor% }
</div>
</div>
{% endblock %}
